<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            color: blue;
            background-color: rgb(142, 132, 231);
            background-image: url(Attachments/MoraineLake.jpg);
            background-repeat: no-repeat;
            background-size: 400px;
            background-position: center;
            padding: 5px;
            border: 3px solid #333;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box box1">
        This is Box 1
    </div>
    <div class="box box2">
        This is Box 2
    </div>
    <div class="box box3">
        This is Box 3
    </div>
</body>

</html>
