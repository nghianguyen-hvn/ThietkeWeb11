<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Buổi 4] Bài tập 3 - Xây dựng menu dạng đơn giản</title>
    <style>
        .menu {
            display: flex;
            flex-grow: 1;
            background-color: green;
            height: 5vh;
            justify-content: space-around;
            align-items: center;

        }

        .menu a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;

        }

        .menu a:hover {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item menu">
            <a href="home">Home</a>
            <a href="products">Products</a>
            <a href="projects">Projects</a>
            <a href="career">Career</a>
            <a href="contacts">Contacts</a>
        </div>
    </div>
</body>

</html>
